<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathtest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <ol>
                <li class="question">
                    Сколько будет <b>100+7</b> ?
                    <br>
                    <input type="number" id="q1">
                </li>
                <li class="question">
                    Сколько будет <b>30*3</b> ?
                    <br>
                    <input type="number" id="q2">
                </li>
                <li class="question">
                    Сколько будет <b>150/3</b> ?
                    <br>
                    <input type="number" id="q3">
                </li>
                <li class="question">
                    Сколько будет <b>2-37</b> ?
                    <br>
                    <input type="number" id="q4">
                </li>
                <li class="question">
                    Сколько будет <b>2*8</b> ?
                    <br>
                    <input type="number" id="q5">
                </li>
                <li class="question">
                    Сколько будет <b>5%2</b> ?
                    <br>
                    <input type="number" id="q6">
                </li>
                <li class="question">
                    Сколько будет <b>5^2</b> ?
                    <br>
                    <input type="number" id="q7">
                </li>
            </ol>
            <button class="btnStyle" id="finish">Отправить тест</button>
        </div>
        
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
